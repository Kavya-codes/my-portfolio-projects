<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid #000;
            transition: background-color 0.3s;
        }
        .box:hover {
            background-color: #ccc;
        }
        .heading {
            align-items: center;
            height:500px;
            justify-content:center;
        }

    </style>
</head>
<body>
    <h1 class="heading">XOXO Game</h1>
    <div class="game"></div>
    <script>
        const game = document.querySelector('.game');
        let player = 'X';
        let moves = 0;

        function drawBoard() {
            for (let i = 0; i < 9; i++) {
                const box = document.createElement('div');
                box.classList.add('box');
                box.setAttribute('id', i);
                box.addEventListener('click', handleMove);
                game.appendChild(box);
            }
        }

        function handleMove(e) {
            const id = e.target.id;
            const box = document.getElementById(id);

            if (box.textContent === '') {
                box.textContent = player;
                moves++;

                if (checkWin(player)) {
                    alert(`Player ${player} wins!`);
                    location.reload();
                } else if (moves === 9) {
                    alert('It\'s a tie!');
                    location.reload();
                } else {
                    player = player === 'X' ? 'O' : 'X';
                }
            }
        }

        function checkWin(symbol) {
            const wins = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (let i = 0; i < wins.length; i++) {
                const [a, b, c] = wins[i];
                if (document.getElementById(a).textContent === symbol &&
                    document.getElementById(b).textContent === symbol &&
                    document.getElementById(c).textContent === symbol) {
                    return true;
                }
            }
            return false;
        }

        drawBoard();
    </script>
</body>
</html>
